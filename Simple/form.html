<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
}

form {
    background-color: #ffffff;
    max-width: 500px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
}


    h1 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Labels */
    label {
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
    }

    /* Input fields */
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="url"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    input[type="datetime-local"],
    input[type="file"],
    select,
    textarea,
    input[type="range"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease-in-out;
    }

    /* Focus effect for input fields */
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus,
    input[type="url"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    input[type="time"]:focus,
    input[type="datetime-local"]:focus,
    select:focus,
    textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Radio and Checkbox */
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 10px;
    }

    /* Gender section styling */
    .gender {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    /* Submit button */
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    /* Textarea */
    textarea {
        resize: vertical;
    }
    
    /* Responsive layout */
    @media (max-width: 600px) {
        form {
            padding: 20px;
        }
    }
</style>
</head>
<body>
    <h1>Sample Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

       <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

       <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="appointment">Appointment Time:</label>
        <input type="time" id="appointment" name="appointment"><br><br>

        <label for="meeting">Meeting Date & Time:</label>
        <input type="datetime-local" id="meeting" name="meeting"><br><br>

       <label for="color">Favorite Color Range:</label>
        <input type="range" id="color" name="color" min="0" max="100"><br><br>

        <label for="newsletter">Subscribe to newsletter:</label>
        <input type="checkbox" id="newsletter" name="newsletter"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

       <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
        </select><br><br>

       <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
